---
- name: Airflow | Stop airflow-worker service
  systemd:
    name: airflow-worker
    state: stopped
    daemon_reload: true

- name: Airflow | Stop airflow-kerberos service
  systemd:
    name: airflow-kerberos
    state: stopped
    daemon_reload: true