---
- name: Airflow | Upload airflow DAGs templates
  template:
    src: "{{ item }}"
    dest: "{{ airflow_dag_dir }}/{{ item | basename | splitext | first }}"
    owner: "{{ airflow_user }}"
    group: "{{ airflow_group }}"
  with_fileglob: "{{role_path}}/templates/dags/*.j2"
  when: airflow_upload_dags is defined
  ignore_errors: true
  