---
- name: Deploy airflow | Kerberos install
  hosts: airflow
  strategy: linear
  tasks:
    - tosit.tdp.resolve: # noqa unnamed-task
        node_name: airflow
    - name: Install airflow Kerberos
      import_role:
        name: tosit.tdp_extra.airflow.common
        tasks_from: kerberos
    - meta: clear_facts # noqa unnamed-task
